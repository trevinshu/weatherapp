<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <header>
      <div class="header-container" id="headerContainer"></div>
    </header>
    <main>
      <div class="form-section" id="form-section">
        <form action="" id="formContainer" class="form-container">
          <input class="cityInput" id="cityInput" type="text" placeholder="Enter City">
          <input class="provinceInput" id="provinceInput" type="text" placeholder="Enter Country Code">
          <a href="https://countrycode.org/" target="_blank" class="codeMsg"><i class="fa-solid fa-info"></i> Find Your Country Code.</a>
          <button class="searchBtn" id="searchBtn">Search <i class="fa-solid fa-chevron-right"></i><i class="fa-solid fa-chevron-right"></i></button>
        </form>
        <div id="msgContainer" class="msgContainer"></div>
      </div>
      <div class="weatherContainer" id="weatherContainer"></div>
    </main>
    <footer id="footerContainer" class="footerContainer"></footer>
    <script src="/script.d573be0b.js" type="module"></script>
  </body>
</html>
